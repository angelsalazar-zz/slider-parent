<dom-module id="slider-parent">

        :host {
            display: flex;
            width: 100%;
            height: 25px;
        }
        :host > .slider-main{
            display: inline-block;
            height: 100%;
            width: calc(100% - 50px);
        }
        :host > ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        :host > ul li  {
            border: 1px solid blue;
            margin-right: 4px;
            float: left;
        }

        <slider-endpoint id="low" min></slider-endpoint>
        <div class="slider-main">
            <slider-zone id="upper">
                <template id="handles" is="dom-repeat" items="{{_objects}}">
                    <slider-switch index="{{index}}" position="{{item.position}}" ></slider-switch>
                </template>
            </slider-zone>
            <slider-bar></slider-bar>
            <slider-zone id="lower">
                <slider-switch id="lsh" on-tap="_handleTap"  up></slider-switch>
            </slider-zone>
        </div>
        <slider-endpoint id="high"></slider-endpoint>

          setHandles: function(numberOfHandles){

              //Check if there are loops left

                  i--;                                                                  //decrease loops var

              var generatedId = this._getNewId();                           //Generated new id based on slider-zone's children

              this.push('_objects',{pos:0,isSelected:false});                 //push slider-handle position to the _objects array
              //this.listen(s_h, 'tap', '_deleteHandle');                   //add Tap event listener
              this.listen(s_h, 'tap', '_toggleSelection');                  //add Tap event listener
